<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Seek AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #00ff41; /* Matrix green for pixel vibe */
            --border-color: #333;
            --bubble-user: #1a1a1a;
            --bubble-ai: #002200;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            text-transform: uppercase;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px;
            border: 2px solid var(--border-color);
            line-height: 1.8;
            word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end;
            background-color: var(--bubble-user);
            border-color: #444;
        }

        .ai-msg {
            align-self: flex-start;
            background-color: var(--bubble-ai);
            border-color: var(--text-color);
        }

        .input-area {
            padding: 20px;
            border-top: 2px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            background: #000;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            padding: 10px;
            resize: none;
            outline: none;
        }

        button {
            background: var(--text-color);
            color: #000;
            border: none;
            font-family: 'Press Start 2P', cursive;
            padding: 0 15px;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); }
    </style>
</head>
<body>

<header>
    Secure Pixel AI // DeepSeek-V3
</header>

<div id="chat-container">
    <div class="message ai-msg">SYSTEM READY. AWAITING INPUT...</div>
</div>

<div class="input-area">
    <textarea id="prompt" placeholder="ENTER COMMAND..."></textarea>
    <button id="send-btn">SEND</button>
</div>

<script>
    const API_URL = "https://api-inference.huggingface.co/models/huihui-ai/DeepSeek-V3-abliterated";
    const HF_TOKEN = "paste_your_hf_token_here"; // Replace with your token!

    const chatContainer = document.getElementById('chat-container');
    const promptInput = document.getElementById('prompt');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, isUser) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${isUser ? 'user-msg' : 'ai-msg'}`;
        msgDiv.textContent = text;
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function queryModel(text) {
        const response = await fetch(API_URL, {
            headers: { Authorization: `Bearer ${HF_TOKEN}`, "Content-Type": "application/json" },
            method: "POST",
            body: JSON.stringify({ inputs: text }),
        });
        const result = await response.json();
        return result[0].generated_text || "ERROR: NO RESPONSE";
    }

    sendBtn.addEventListener('click', async () => {
        const text = promptInput.value.trim();
        if (!text) return;

        addMessage(text, true);
        promptInput.value = '';
        
        addMessage("THINKING...", false);
        
        try {
            const aiResponse = await queryModel(text);
            // Replace "THINKING..." with actual result
            chatContainer.lastChild.textContent = aiResponse;
        } catch (err) {
            chatContainer.lastChild.textContent = "CRITICAL ERROR: CONNECTION FAILED.";
        }
    });
</script>

</body>
</html>
