<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff; /* All white text per your request */
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 25px;
            text-align: center;
            border-bottom: 3px solid #fff;
            letter-spacing: 2px;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bubble {
            max-width: 85%;
            padding: 15px;
            border: 2px solid #fff;
            line-height: 1.6;
            background: #000;
        }

        .user { align-self: flex-end; border-style: dashed; }
        .ai { align-self: flex-start; border-style: solid; }

        .input-box {
            padding: 20px;
            border-top: 3px solid #fff;
            display: flex;
            background: #000;
        }

        textarea {
            flex: 1;
            background: #000;
            border: 1px solid #fff;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            padding: 12px;
            outline: none;
            margin-right: 10px;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: 10px;
        }

        button:hover { background: #ccc; }
    </style>
</head>
<body>

<header>SECURE AI ENGINE</header>
<div id="chat-window">
    <div class="bubble ai">SYSTEM INITIALIZED. AWAITING DATA...</div>
</div>

<div class="input-box">
    <textarea id="userInput" placeholder="TYPE HERE..."></textarea>
    <button id="sendBtn">SEND</button>
</div>

<script>
    // 1. YOUR API CONFIG
    const API_URL = "https://api-inference.huggingface.co/models/huihui-ai/DeepSeek-V3-abliterated";
    const HF_TOKEN = "paste_your_hf_token_here"; 

    // 2. WAIT FOR DOM TO LOAD (Fixes the "button does nothing" issue)
    document.addEventListener('DOMContentLoaded', () => {
        const sendBtn = document.getElementById('sendBtn');
        const userInput = document.getElementById('userInput');
        const chatWindow = document.getElementById('chat-window');

        async function handleChat() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            // Add user message
            const uDiv = document.createElement('div');
            uDiv.className = "bubble user";
            uDiv.textContent = prompt;
            chatWindow.appendChild(uDiv);
            userInput.value = "";

            // Add loading placeholder
            const aiDiv = document.createElement('div');
            aiDiv.className = "bubble ai";
            aiDiv.textContent = "THINKING...";
            chatWindow.appendChild(aiDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${HF_TOKEN}`,
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({ inputs: prompt })
                });

                const data = await response.json();
                // Update placeholder with actual text
                aiDiv.textContent = data[0].generated_text || "ERROR: NO RESPONSE";
            } catch (err) {
                aiDiv.textContent = "CONNECTION ERROR.";
                console.error(err);
            }
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Click event
        sendBtn.onclick = handleChat;

        // Enter key event
        userInput.onkeypress = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleChat(); } };
    });
</script>

</body>
</html>
