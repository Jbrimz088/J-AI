<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure AI - Pixel Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #000000;
            --secure-green: #00FF41; /* The exact bright green from your image */
            --dark-gray: #121212;
            --bubble-user: #262626;
        }

        body {
            background-color: var(--bg-black);
            color: var(--secure-green);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 10px;
        }

        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .msg {
            max-width: 85%;
            padding: 15px;
            border-radius: 4px;
            line-height: 1.6;
        }

        .ai {
            align-self: flex-start;
            border: 1px solid var(--secure-green);
            background: rgba(0, 255, 65, 0.05);
        }

        .user {
            align-self: flex-end;
            background-color: var(--bubble-user);
            color: white;
            border: 1px solid #333;
        }

        .input-box {
            background: var(--dark-gray);
            padding: 20px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: 1px solid var(--secure-green);
            color: var(--secure-green);
            font-family: 'Press Start 2P', cursive;
            padding: 10px;
            outline: none;
        }

        button {
            background: var(--secure-green);
            color: black;
            border: none;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
        }

        /* Loading animation */
        .typing::after { content: '...'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div id="chat-container">
    <div class="msg ai">SYSTEM ONLINE. SECURE CONNECTION ESTABLISHED.</div>
</div>

<div class="input-box">
    <textarea id="userInput" placeholder="TYPE MESSAGE..."></textarea>
    <button id="sendBtn">SEND</button>
</div>

<script type="module">
    // Using the official SDK to prevent "Failed to Connect" / CORS errors
    import { InferenceClient } from 'https://cdn.jsdelivr.net/npm/@huggingface/inference@2.6.4/+esm';

    const client = new InferenceClient("hf_YOUR_TOKEN_HERE");
    const container = document.getElementById('chat-container');
    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');

    async function chat() {
        const text = input.value.trim();
        if (!text) return;

        // Add User Message
        const userDiv = document.createElement('div');
        userDiv.className = 'msg user';
        userDiv.textContent = text;
        container.appendChild(userDiv);
        input.value = '';

        // Add Loading AI Message
        const aiDiv = document.createElement('div');
        aiDiv.className = 'msg ai typing';
        aiDiv.textContent = 'THINKING';
        container.appendChild(aiDiv);
        container.scrollTop = container.scrollHeight;

        try {
            // Targeting the abliterated model
            const response = await client.chatCompletion({
                model: "huihui-ai/DeepSeek-V3-abliterated",
                messages: [{ role: "user", content: text }],
                max_tokens: 500,
            });

            aiDiv.classList.remove('typing');
            aiDiv.textContent = response.choices[0].message.content;
        } catch (error) {
            aiDiv.classList.remove('typing');
            aiDiv.textContent = "ERROR: SECURE LINK SEVERED. CHECK API TOKEN.";
            console.error(error);
        }
        container.scrollTop = container.scrollHeight;
    }

    btn.addEventListener('click', chat);
    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') chat(); });
</script>

</body>
</html>
