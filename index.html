<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px; /* Reduced font size from 12px */
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #fff;
            font-size: 8px; /* Smaller header */
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bubble {
            max-width: 90%;
            padding: 10px;
            border: 1px solid #fff; /* Thinner borders */
            line-height: 1.4;
            background: #000;
            word-wrap: break-word;
        }

        .user { align-self: flex-end; border-style: dashed; }
        .ai { align-self: flex-start; border-style: solid; }

        .input-box {
            padding: 15px;
            border-top: 2px solid #fff;
            display: flex;
            background: #000;
        }

        textarea {
            flex: 1;
            background: #000;
            border: 1px solid #fff;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            padding: 8px;
            outline: none;
            margin-right: 8px;
            font-size: 10px;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 8px 12px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: 8px;
        }

        /* Scrollbar styling for a cleaner look */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #fff; }
    </style>
</head>
<body>

<header>SECURE_AI_v1.0_ONLINE</header>
<div id="chat-window">
    <div class="bubble ai">SYSTEM INITIALIZED... READY.</div>
</div>

<div class="input-box">
    <textarea id="userInput" placeholder="TYPE COMMAND..."></textarea>
    <button id="sendBtn">SEND</button>
</div>

<script>
    const API_URL = "https://api-inference.huggingface.co/models/huihui-ai/DeepSeek-V3-abliterated";
    const HF_TOKEN = "hf_PASTE_YOUR_TOKEN_HERE"; 

    document.addEventListener('DOMContentLoaded', () => {
        const sendBtn = document.getElementById('sendBtn');
        const userInput = document.getElementById('userInput');
        const chatWindow = document.getElementById('chat-window');

        async function query(data) {
            const response = await fetch(API_URL, {
                headers: { Authorization: `Bearer ${HF_TOKEN}`, "Content-Type": "application/json" },
                method: "POST",
                body: JSON.stringify(data),
            });
            const result = await response.json();
            
            // Fix for "Model currently loading" 503 error
            if (result.error && result.error.includes("loading")) {
                throw new Error("MODEL_LOADING");
            }
            return result;
        }

        async function handleChat() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            // User Message
            const uDiv = document.createElement('div');
            uDiv.className = "bubble user";
            uDiv.textContent = prompt;
            chatWindow.appendChild(uDiv);
            userInput.value = "";

            // AI Placeholder
            const aiDiv = document.createElement('div');
            aiDiv.className = "bubble ai";
            aiDiv.textContent = "THINKING...";
            chatWindow.appendChild(aiDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            let retries = 5;
            while(retries > 0) {
                try {
                    const data = await query({ inputs: prompt, options: { wait_for_model: true } });
                    aiDiv.textContent = data[0].generated_text;
                    break; 
                } catch (err) {
                    if (err.message === "MODEL_LOADING") {
                        aiDiv.textContent = `WAKING MODEL... (${retries}s)`;
                        await new Promise(r => setTimeout(r, 5000)); // Wait 5 seconds
                        retries--;
                    } else {
                        aiDiv.textContent = "CONNECTION_FAIL_RETRYING...";
                        break;
                    }
                }
            }
            if (retries === 0) aiDiv.textContent = "TIMEOUT: MODEL TOO LARGE.";
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        sendBtn.onclick = handleChat;
        userInput.onkeypress = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleChat(); } };
    });
</script>
</body>
</html>
