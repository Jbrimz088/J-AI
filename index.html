<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-white: #ffffff;
            --bg-black: #000000;
        }

        body {
            background-color: var(--bg-black);
            color: var(--main-white);
            font-family: 'Press Start 2P', cursive;
            font-size: 8px; /* Smaller, cleaner font size */
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid var(--main-white);
            text-transform: uppercase;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bubble {
            max-width: 85%;
            padding: 10px;
            border: 1px solid var(--main-white);
            line-height: 1.5;
            background: var(--bg-black);
            word-wrap: break-word;
        }

        .user { align-self: flex-end; border-style: dotted; }
        .ai { align-self: flex-start; border-style: solid; }

        .input-box {
            padding: 15px;
            border-top: 1px solid var(--main-white);
            display: flex;
            gap: 8px;
        }

        textarea {
            flex: 1;
            background: var(--bg-black);
            border: 1px solid var(--main-white);
            color: var(--main-white);
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            padding: 8px;
            outline: none;
            resize: none;
        }

        button {
            background: var(--main-white);
            color: var(--bg-black);
            border: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            padding: 0 12px;
            cursor: pointer;
        }

        button:active { opacity: 0.7; }

        /* Custom scrollbar for pixel look */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--main-white); }
    </style>
</head>
<body>

<header>UNIT_01 // DEEPSEEK_ABLATED</header>

<div id="chat-window">
    <div class="bubble ai">CONNECTION ESTABLISHED. AWAITING DATA...</div>
</div>

<div class="input-box">
    <textarea id="userInput" rows="1" placeholder="ENTER CMD..."></textarea>
    <button id="sendBtn">SEND</button>
</div>

<script>
    // Replace with your actual Hugging Face token
    const HF_TOKEN = "hf_YOUR_TOKEN_HERE";
    const MODEL_ID = "huihui-ai/DeepSeek-V3-abliterated";

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMsg(text, isUser) {
        const div = document.createElement('div');
        div.className = `bubble ${isUser ? 'user' : 'ai'}`;
        div.textContent = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        return div;
    }

    async function callAI(prompt, aiBubble) {
        try {
            const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL_ID}`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${HF_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ 
                    inputs: prompt,
                    options: { wait_for_model: true } // Crucial: tells HF to wait for model to load
                })
            });

            const data = await response.json();

            if (data.error && data.error.includes("currently loading")) {
                aiBubble.textContent = "WAKING MODEL... PLEASE WAIT.";
                setTimeout(() => callAI(prompt, aiBubble), 10000); // Retry in 10s
                return;
            }

            aiBubble.textContent = data[0].generated_text || "NO_DATA_RETURNED";
        } catch (err) {
            aiBubble.textContent = "CRITICAL_CONNECTION_ERROR";
        }
    }

    sendBtn.addEventListener('click', () => {
        const text = userInput.value.trim();
        if (!text) return;

        appendMsg(text, true);
        userInput.value = "";
        
        const loadingBubble = appendMsg("THINKING...", false);
        callAI(text, loadingBubble);
    });

    // Enter key to send
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendBtn.click();
        }
    });
</script>

</body>
</html>
